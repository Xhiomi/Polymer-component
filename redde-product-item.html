<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/av-icons.html">


<dom-module id="redde-product-item">
  <template>
    <style>
      .wrapper {
        padding: 15px 0;
        display: flex;
        border-bottom: 1px #eeeeee solid;
      }

      h2 {
        margin: 0;
      }

      p {
        margin: 0;
      }

      .icon-container {
        padding-right: 15px;
      }

      .account-detail {
        display: flex;
        width: -webkit-fill-available;
        justify-content: space-between;
      }

      .sub-title {
        color: #666666;
      }
    </style>

    <div class="wrapper" on-click="onSelected">
      <dom-if if="[[icon]]">
        <template>
          <div class="icon-container">
            <iron-icon class="icons" icon="[[icon]]" style="width: 40px; height: 40px"></iron-icon>
          </div>
        </template>
      </dom-if>
      
      <div class="account-detail">
        <div class="middle-container">
          <h2 class="title">[[itemTitle]]</h2>
          <p class="sub-title">[[itemDescription]]</p>
        </div>
      
        <div class="amount-container">
          <p class="amount">[[itemAmount]]</p>
        </div>
      </div>
    </div>


  </template>

  <script>
    /**
     * `redde-product-item`
     * Component with icon, title, description and currency.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ReddeProductItem extends Polymer.Element {
      static get is() { return 'redde-product-item'; }
      static get properties() {
        return {
          icon: String,
          itemTitle: String,
          itemDescription: String,
          amount: String
        };
      }

      onSelected(e) {
        console.log('model', e);
        this.dispatchEvent(new CustomEvent('item-was-selected', {
          detail: e.model
        }));
      }
    }

    window.customElements.define(ReddeProductItem.is, ReddeProductItem);
  </script>
</dom-module>
